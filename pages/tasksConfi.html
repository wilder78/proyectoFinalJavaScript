<body>
    <div class="sidebar d-flex flex-column p-3 bg-dark" style="width: 250px;" id="sidebar">
        <a href="#" class="d-flex align-items-center gap-2 text-decoration-none mb-4" onclick="confirmarSalida()">

            <h4 class="text-white m-0 d-none d-md-inline">Tareas</h4>
        </a>

        <a href="../pages/tasksPage.html" class="text-white mb-2 d-flex align-items-center gap-2">
            <i class="bi bi-list-task"></i>
            <span class="d-none d-md-inline">Tareas</span>
        </a>

        <a href="../pages/tasksTarReali.html" class="text-white mb-2 d-flex align-items-center gap-2">
            <i class="bi bi-check2-square"></i>
            <span class="d-none d-md-inline">Tarea pendiente</span>
        </a>

        <a href="../pages/tasksTarElim.html" class="text-white mb-2 d-flex align-items-center gap-2">
            <i class="bi bi-trash"></i>
            <span class="d-none d-md-inline">Tarea eliminada</span>
        </a>

        <a href="../pages/tasksConfi.html" class="text-white mb-2 d-flex align-items-center gap-2">
            <i class="bi bi-gear"></i>
            <span class="d-none d-md-inline">Configuración</span>
        </a>

        <a href="#" class="text-white mb-2 d-flex align-items-center gap-2" onclick="confirmarSalida()">
            <i class="bi bi-box-arrow-right"></i>
            <span class="d-none d-md-inline">Salir</span>
        </a>
    </div>

    <section class="container my-4" id="mainContent">
        <div class="row">
            <!-- Div de 12 columnas -->
            <div class="col-12 mb-4">
                <div class="bg-primary text-white text-center p-3 rounded">
                    <h4>Configuración</h4>
                </div>
            </div>

            <!-- Configuración de tipo de fuente, color y tamaño -->
            <div class="col-md-6 mb-4">
                <div class="bg-secondary text-white p-3 rounded">
                  <div class="d-flex align-items-center gap-3">
                    <!-- Ícono de fuente -->
                    <i class="bi bi-fonts fs-3"></i>
              
                    <!-- Selector de tipo de fuente -->
                    <select id="fontSelect" class="form-select w-50">
                      <option value="Arial">Arial</option>
                      <option value="Times New Roman">Times New Roman</option>
                      <option value="Courier New">Courier New</option>
                      <option value="Georgia">Georgia</option>
                    </select>
              
                    <!-- Selector de tamaño de fuente -->
                    <select id="sizeSelect" class="form-select w-25">
                      <option value="12px">12px</option>
                      <option value="14px">14px</option>
                      <option value="16px" selected>16px</option>
                      <option value="18px">18px</option>
                      <option value="20px">20px</option>
                    </select>
              
                    <!-- Selector de color de fuente -->
                    <input type="color" id="colorSelect" class="form-control form-control-color" value="#ffffff" title="Color de fuente">
                  </div>
                </div>
              </div>
              

            <!-- Segundo div de 6 columnas con selector de color de fondo -->
            <div class="col-md-6 mb-4">
                <div class="bg-secondary text-white p-3 rounded d-flex align-items-center gap-3">
                <i class="bi bi-palette fs-3"></i>
                <label for="bgColorSelect" class="form-label mb-0">Color de fondo</label>
                <input type="color" id="bgColorSelect" class="form-control form-control-color" value="#f8f9fa" title="Color de fondo">
                </div>
            </div>
  

            <!-- Tercer div de 6 columnas -->
            <div class="col-md-6 mb-4">
                <div class="bg-secondary text-white text-center p-3 rounded">
                    <p>Div 3 de 6 columnas</p>
                </div>
            </div>

            <!-- Cuarto div de 6 columnas -->
            <div class="col-md-6 mb-4">
                <div class="bg-secondary text-white text-center p-3 rounded">
                    <p>Div 4 de 6 columnas</p>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
