<head>
    <!-- Metadata Section --/-- Sección Metadatos -->
    <meta charset="UTF-8">
    <meta name="author" content="Wilder Serna">
    <meta name="description" content="Trading platform. Asesoría y venta de repuestos y accesorios para motos">
    <meta name="keywords"
        content="Venta de accesorios, repuestos para motos cuatro tiempos, motos sport, accesorios de lujo,     electricos y mecanicos, ubicación medellin-antioquia.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página. --//-- Title of the page.  -->
    <title>Registro de tareas</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/tasks2.png">

    <!-- Bootstrap link --/-- Enlace de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap icons --/--iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Link of aos-animate --//-- Enlace de aos-animate -->

    <!-- google fonts --/-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Cuprum:ital,wght@0,400..700;1,400..700&family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Rambla:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Link CSS --/-- Enlace CSS -->
    <link rel="stylesheet" href="../assets/css/sidebars.css">

</head>

<body>
    <div class="sidebar d-flex flex-column p-3 bg-dark" style="width: 250px;" id="sidebar">
        <a href="#" class="d-flex align-items-center gap-2 text-decoration-none mb-4">
            <img src="../assets/images/tasks2.png" alt="logo" style="width: 30px; height: auto;">
            <h4 class="text-white m-0 d-none d-md-inline">Tareas</h4>
        </a>

        <a href="../pages/tasksPage.html" class="text-white mb-2 d-flex align-items-center gap-2">
            <i class="bi bi-list-task"></i>
            <span class="d-none d-md-inline">Tareas</span>
        </a>

        <a href="../pages/tasksTarReali.html" class="text-white mb-2 d-flex align-items-center gap-2">
            <i class="bi bi-check2-square"></i>
            <span class="d-none d-md-inline">Tarea pendiente</span>
        </a>

        <a href="../pages/tasksTarElim.html" class="text-white mb-2 d-flex align-items-center gap-2">
            <i class="bi bi-trash"></i>
            <span class="d-none d-md-inline">Tarea eliminada</span>
        </a>

        <a href="../pages/tasksConfi.html" class="text-white mb-2 d-flex align-items-center gap-2">
            <i class="bi bi-gear"></i>
            <span class="d-none d-md-inline">Configuración</span>
        </a>

        <a href="#" class="text-white mb-2 d-flex align-items-center gap-2" onclick="confirmarSalida()">
            <i class="bi bi-box-arrow-right"></i>
            <span class="d-none d-md-inline">Salir</span>
        </a>
    </div>

    <section class="container my-4" id="mainContent">
        <div class="flex-grow-1 p-3">
            <h1>Registrar tareas</h1>
    
            <form id="taskForm" class="mt-4">
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Título de la tarea</label>
                    <input type="text" id="taskTitle" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Descripción</label>
                    <textarea id="taskDescription" class="form-control" rows="3"></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="taskDueDate" class="form-label">Fecha de vencimiento</label>
                    <input type="date" id="taskDueDate" class="form-control" required>
                </div>
    
                <button type="submit" class="btn btn-primary">Guardar tarea</button>
            </form>
    
            <hr>
    
            <!-- <h3 class="mt-4">Tareas guardadas</h3>
            <ul id="taskList" class="list-group mt-2"></ul> -->
        </div>
    
        <div class="mt-4">
            <h5>Resumen de tareas</h5>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Pendientes
                <span id="contadorPendientes" class="badge bg-warning text-dark rounded-pill">0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Realizadas
                <span id="contadorRealizadas" class="badge bg-success rounded-pill">0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total de tareas
                <span id="contadorTotal" class="badge bg-primary rounded-pill">0</span>
              </li>
            </ul>
          </div>
          
    </section>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Link CSS --/-- Enlace CSS -->
    <script src="../js/sidebars.js"></script>
</body>

</html>
